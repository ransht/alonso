<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>驻砖 转 - 砖驻转 砖转</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2em;
            margin-top: 20px;
        }

        h2 {
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .timer {
            font-size: 2em;
            color: #ff4500;
            margin: 20px 0;
        }

        .image-container {
            margin: 20px auto;
        }

        .image-container img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }

        .funny-note {
            font-size: 1.2em;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>砖驻转 住住-砖转, 驻砖 砖 转拽专转!</h1>
    <h2>注 注 驻砖  拽专 转</h2>

    <div class="timer" id="timer">注...</div>

    <div class="image-container">
        <img src="https://www.u-splash.co.il/wp-content/uploads/2021/04/WP_USPLASH_41_MAR21_4000-2.jpg" alt="转 砖 祝 转">
    </div>

    <div class="image-container">
        <img src="1.jpg" alt="转 砖 祝 转">
    </div>

    <div class="funny-note"> 住 砖专 转 砖专 注  </div>

    <footer>
        <p>  专注 拽住 驻 !</p>
    </footer>

    <script>
        // 转专 驻砖
        const vacationDate = new Date('2025-03-30T00:00:00');

        function updateTimer() {
            const now = new Date();
            const timeLeft = vacationDate - now;

            if (timeLeft <= 0) {
                document.getElementById('timer').textContent = "驻砖 专 转! 转!";
                return;
            }

            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById('timer').textContent = 
                `${days} , ${hours} 砖注转, ${minutes} 拽转 -${seconds} 砖转`; 
        }

        function showNotification() {
            if (Notification.permission === 'granted') {
                const daysLeft = Math.ceil((vacationDate - new Date()) / (1000 * 60 * 60 * 24));
                if (daysLeft > 0) {
                    new Notification('转专 转', {
                        body: `砖专 ${daysLeft}  驻砖 转!`,
                        icon: 'https://iconape.com/wp-content/png_logo_vector/fattal-logo.png'
                    });
                }
            }
        }

        // 拽砖转 专砖 转专转
        if (Notification.permission !== 'granted') {
            Notification.requestPermission();
        }

        // 注 专  砖
        setInterval(updateTimer, 1000);

        // 砖转 转专 驻注 
        setInterval(showNotification, 24 * 60 * 60 * 1000);

        // 注 专砖
        updateTimer();
    </script>
</body>
</html>
